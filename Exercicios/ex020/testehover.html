<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste hover</title>
    <style>
        body {
            background-color: rgb(169, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Testando Hover</h1>
    <div>
        <h2>Passe o cursor aqui em cima</h2>
        <p>Eu gosto de banana de boas</p>
    </div>
    <p>fim de tudo</p>
    
</body>
</html>

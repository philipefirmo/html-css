<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este Video esta hospeadado no seu proprio servidor</p>
<video width="500" poster="imagens/foto-p.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogv">
    <p>seu navegador nao e compativel com reproducao de videos</p>
</video>
<h1>Inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<h1>Inserindo videos do vimeo</h1>
<iframe src="https://player.vimeo.com/video/657970049?h=53a013c285&autoplay=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome Completo" maxlength="50">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="iperiodo">Período Letivo</label>
            <input type="month" name="periodo" id="iperiodo" value="2022-11" required>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2022-06-15" required>
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <p>
            
        </p>

    </form>
    
</body>
</html>

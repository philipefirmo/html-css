<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p2.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m2.png" type="image/png">
        <img src="imagens/foto-g2.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" src="midia/cattle-telecasted.mp3" controls autoplay ></audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/cattle-telecasted.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    
</body>
</html>
